{% extends "base.html" %}
{% block title %}Analyze Samfile | Biotin-Flask{% endblock %}

{% block body %}
<div class="row">
<div class="col-lg-12">
        <h1>Analyze Samfile</h1>
        <h2>Fetch Region</h2>
        <form role="form" action="{{ url_for('sam_upload') }}" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label for="seqname">Gene Name (seqname):</label>
			<input type="text" class="form-control" name="seqname" placeholder="e.g. chr1 (case sensitive)">
	    </div>
	    <div class="form-group">
			<label for="range">Coordinate Range (FASTA ID):</label>
			<input type="text" class="form-control" name="range" placeholder="e.g. 100-300">
	    </div>
	    <div class="form-group">
			<label for="file">SAM File:</label>
			<input class="form-control" type="file" name="file">
	    </div>            
	    <button class="btn btn-default" type="submit">Submit</button>
    </form>
</div>
</div>
{% endblock %}
