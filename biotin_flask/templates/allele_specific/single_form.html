{% extends "base.html" %}
{% block title %}Analyze Single Samfile | Biotin-Flask{% endblock %}

{% block body %}
<ol class="breadcrumb">
  <li><a href="{{ url_for('index') }}">Home</a></li>
    <li><a href="{{ url_for('sam') }}">Samfile Analysis</a></li>
  <li class="active">Single</li>
</ol>
<div class="row">
<div class="col-lg-12">
    <h1>Analyze Single Samfile or Bamfile</h1>
    <form role="form" action="{{ url_for('clonal_single') }}" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label for="gene">Gene Name:</label>
			<input type="text" class="form-control" name="gene" placeholder="case sensitive">
	    </div>
	    <div class="form-group">
			<label for="ids">Fasta ID(s):</label>
			<textarea class="form-control" name="ids" rows="15" placeholder="one ID per line only, no commas or extra lines"></textarea>
	    </div>
	    <div class="form-group">
			<label for="file">SAM/BAM File:</label>
			<input class="form-control" type="file" name="file">
	    </div>            
	    <button class="btn btn-default" type="submit">Submit</button>
    </form>
</div>
</div>
{% endblock %}
